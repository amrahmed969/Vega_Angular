<nav aria-label="Page navigation example" *ngIf="totalItems > pageSize">
    <ul class="pagination" >
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link"  (click)="previous()" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" [class.active]="currentPage == page" *ngFor="let page of pages" (click)="changePage(page)">
        <a class="page-link" >{{ page }}</a></li>
     
      <li class="page-item" [class.disabled]="currentPage == pages.length">
        <a class="page-link"  aria-label="Next" (click)="next()">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
